<div class="alertwindow" style="display: flex; flex-direction: column; align-items: center;">
  <p (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()">{{ loadedText.numberofplayers}}</p>
  <div>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <label (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()" style="width: 500px;">{{ loadedText.singleplayer}}</label>
      <mat-slide-toggle #toggleOne style="flex-grow: 1; margin-left: 20px;" (change)="toggleTwo.checked = !toggleOne.checked; checkToggles()" [checked]="gameservice.isSinglePlayer"></mat-slide-toggle>
    </div>
    <div style="display: flex; align-items: center;margin-bottom: 10px;">
      <label (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()" style="width: 500px;">{{ loadedText.multiplayer}}</label>
      <mat-slide-toggle #toggleTwo style="flex-grow: 1; margin-left: 20px;" (change)="toggleOne.checked = !toggleTwo.checked; checkToggles()" [checked]="!gameservice.isSinglePlayer"></mat-slide-toggle>
    </div>
  </div>
  <br>
  <button (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()" (click)="submit()">{{ loadedText.save}}</button>
</div>
