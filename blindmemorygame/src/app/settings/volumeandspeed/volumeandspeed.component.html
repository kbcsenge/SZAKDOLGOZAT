<div class="alertwindow">
  <p>Hangerő és lejátszási sebesség</p>
  <div class="bettersytle">
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <label style="width: 200px;">Hangerő</label>
      <mat-slider style="flex-grow: 1; margin-left: 20px;">
        <input matSliderThumb>
      </mat-slider>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <label style="width: 200px;">lejátszási sebesség</label>
      <mat-slider min="0.5" max="2" step="0.25" style="flex-grow: 1; margin-left: 20px;">
        <input matSliderThumb value="1" />
      </mat-slider>
    </div>
  </div>
  <br>
  <button (click)="submit()">Ok</button>
</div>
