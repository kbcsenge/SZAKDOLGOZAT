<img style="height: 100px; width: auto;float: left"src="./assets/icon.png" alt="icon" (mouseenter)="this.speechSynthesizer.speak(this.spokenText.mainpage, this.currentLanguage)" (mouseleave)="this.speechSynthesizer.stop()" (click)="gotohome()">
<img style="height: 100px; width: auto;float: right"src="./assets/settingsicon.jpg" alt="icon" (mouseleave)="this.speechSynthesizer.stop()" (mouseenter)="this.speechSynthesizer.speak(this.spokenText.settings, this.currentLanguage)" (mouseleave)="this.speechSynthesizer.stop()" (click)="gotosettings()">
<img style="height: 100px; width: auto;float: right"src="./assets/help.png" alt="icon" (mouseleave)="this.speechSynthesizer.stop()" (mouseenter)="this.speechSynthesizer.speak(this.spokenText.help, this.currentLanguage)" (mouseleave)="this.speechSynthesizer.stop()" (click)="gotohelp()">
<div class="centeritems">
  <div>
    <h1 (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()">{{ loadedText.welcome}}</h1>
  </div>
  <div>
    <button (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()" (click)="gotogame()">{{ loadedText.start}}</button>
  </div>
  <br><br>
  <a (mouseenter)="this.voiceoverService.readingText($event)" (mouseleave)="this.speechSynthesizer.stop()" (click)="gotoresults()">{{ loadedText.rankings}}</a>
</div>
